<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage</title>
  <!-- start:stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/1.0.0-alpha.2/awesome-bootstrap-checkbox.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- end:/stylesheets -->
</head>

<body>
  <!-- start:loading -->
  <div class="loading">
    <div class="loading-container">
      <div class="loading-item"></div>
    </div>
  </div>
  <!-- end:/loading -->

  <!-- start:banner homepage -->
  <section class="homepage">
    <div class="pattern pattern--top-center"></div>
    <!-- start:main homepage -->
    <div class="homepage-main">
      <!-- start:header -->
      <div class="homepage__header">
        <nav class="navbar">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.svg" class="d-inline-block align-top" alt="Logo Find Food">
          </a>
        </nav>
      </div>
      <!-- end:/header -->

      <!-- start:content -->
      <div class="homepage-content">
        <!-- start:content left -->
        <div class="homepage__left">
          <div class="hastag">
            <span>#SGUNITED</span>
            <span>#FINDFOODSG</span>
            <span>#SAVEFNBSG</span>
          </div>
          <h1>Discover & support independent restaurants & hawkers near you!</h1>
          <div class="block">
            <form action="#" class="block__form">
              <div class="form-group">
                <label>Find</label>
                <select class="form-control select">
                  <option selected disabled>Select one</option>
                  <option>Delivery</option>
                  <option>Pickup</option>
                </select>
              </div>
              <div class="form-group">
                <label>To</label>
                <input type="text" class="form-control" placeholder="Postal Code">
              </div>
              <div class="form-group">
                <label>Available</label>
                <select class="form-control select">
                  <option>Now</option>
                  <option>Later</option>
                </select>
              </div>
              <!-- Change button input -->
              <div class="button">
                <input type="button" class="btn btn-primary" value="Search">
              </div>
            </form>
          </div>
        </div>
        <!-- end:/content left -->

        <!-- start:content right -->
        <div class="homepage__right">
          <div class="pattern pattern--top"></div>
          <img src="assets/images/bg-homepage.png" alt="Image Homepage">
          <div class="pattern pattern--bottom"></div>
        </div>
        <!-- end:/content right -->
      </div>
      <!-- end:/content -->
    </div>
    <!-- end:/main homepage -->
    <div class="pattern pattern--bottom-left"></div>
  </section>
  <!-- end:/banner homepage -->

  <!-- start:footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <!-- start:footer box -->
          <div class="footer__box">
            <div class="logo">
              <img width="160" src="assets/images/logo-white.svg" alt="Logo Find Food SG">
            </div>
            <p>Discover & support independent restaurants <br/> & hawkers near you !</p>
          </div>
          <!-- end:/footer box -->
        </div>
        <div class="col-md">
          <!-- start:footer box -->
          <div class="footer__box">
            <div class="title">Menu</div>
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <!-- end:/footer box -->
        </div>
        <div class="col-md">
          <!-- start:footer box -->
          <div class="footer__box">
            <div class="title">Social Media</div>
            <ul class="list-unstyled footer__box-social-media">
              <li><a href="mailto:info@findfood.sg"><img src="assets/images/icon/email.svg" alt="Icon Email"></a></li>
              <li><a href="https://www.instagram.com/findfoodsg/" target="_blank"><img src="assets/images/icon/instagram.svg" alt="Icon Instagram"></a></li>
              <li><a href="https://www.facebook.com/findfood.sg/" target="_blank"><img src="assets/images/icon/facebook.svg" alt="Icon Facebook"></a></li>
            </ul>
            <p>Copyright Â© 2020 Findfood Singapore. <br> All Rights Reserved.</p>
          </div>
          <!-- end:/footer box -->
        </div>
      </div>
    </div>
  </footer>
  <!-- end:/footer -->

  <!-- start:javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://flockler.embed.codes/KZbbMK" async></script>
  <script src="assets/js/style.js"></script>
  <!-- end:/javascripts -->
  <script>
    // Script for set timeout loading
    setTimeout(function () {
      $('.loading').hide();
    }, 5000);
  </script>
</body>

</html>
